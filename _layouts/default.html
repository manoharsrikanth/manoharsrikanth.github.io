<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | Manohar Srikanth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg-light: #ffffff;
      --fg-light: #1a1a1a;
      --bg-dark: #111;
      --fg-dark: #f0f0f0;
      --link-light: #0050b3;
      --link-dark: #58a6ff;
    }

    @media (prefers-color-scheme: dark) {
      body { background-color: var(--bg-dark); color: var(--fg-dark); }
      a { color: var(--link-dark); }
    }

    @media (prefers-color-scheme: light) {
      body { background-color: var(--bg-light); color: var(--fg-light); }
      a { color: var(--link-light); }
    }

    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      max-width: 820px;
      margin: auto;
      padding: 2rem;
      line-height: 1.7;
    }

    header { margin-bottom: 2rem; }
    nav a {
      margin-right: 1rem;
      text-decoration: none;
      font-weight: 500;
      border-bottom: 2px solid transparent;
    }
    nav a:hover, nav a:focus {
      border-color: currentColor;
    }
    h1 a { text-decoration: none; }
    h1, h2, h3 { margin-top: 2rem; }

    footer {
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid #ccc;
      font-size: 0.9em;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="/index.html">Manohar Srikanth</a></h1>
    <nav>
      <a href="/about.html">About</a>
      <a href="/resume.html">Resume</a>
      <a href="/portfolio.html">Portfolio</a>
      <a href="/publications.html">Publications</a>
      <a href="/mentorship.html">Mentorship</a>
    </nav>
    <hr>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    © {{ 'now' | date: "%Y" }} Manohar Srikanth · <a href="https://github.com/manoharsrikanth">GitHub</a> · <a href="https://mit.smugmug.com">Photography</a>
  </footer>
</body>
</html>
